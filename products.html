<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products – Avighna Fashions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header id="site-header"></header>

  <main class="container with-sidebar">
    <aside class="sidebar">
      <h3>Filters</h3>
      <div class="filter-group">
        <label class="filter-label">Size</label>
        <div class="chips" id="filter-size">
          <button data-value="XS">XS</button>
          <button data-value="S">S</button>
          <button data-value="M">M</button>
          <button data-value="L">L</button>
          <button data-value="XL">XL</button>
        </div>
      </div>
      <div class="filter-group">
        <label class="filter-label">Price</label>
        <input type="range" id="filter-price" min="0" max="5000" step="100" value="5000" />
        <div class="range-label"><span>Max:</span> ₹<span id="price-value">5000</span></div>
      </div>
      <div class="filter-group">
        <label class="filter-label">Brand</label>
        <input type="text" id="filter-brand" placeholder="e.g., Avighna" />
      </div>
      <div class="filter-group">
        <label class="filter-label">Color</label>
        <div class="chips" id="filter-color">
          <button data-value="black">Black</button>
          <button data-value="white">White</button>
          <button data-value="pink">Pink</button>
          <button data-value="blue">Blue</button>
          <button data-value="red">Red</button>
        </div>
      </div>
      <div class="filter-actions">
        <button id="clear-filters" class="btn btn-outline">Clear</button>
      </div>
    </aside>

    <section class="content">
      <div class="list-header">
        <h1 id="listing-title">All Products</h1>
        <select id="sort-select">
          <option value="relevance">Sort: Relevance</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="newest">Newest</option>
        </select>
      </div>
      <div id="product-grid" class="product-grid"></div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script src="./js/data.js"></script>
  <script src="./js/store.js"></script>
  <script src="./js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check if products exist
      const products = getProducts();
      if (!products || products.length === 0) {
        window.location.href = 'maintenance.html';
        return;
      }
      initProductListing();
    });
  </script>
</body>
</html>
