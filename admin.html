<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€“ Avighna Fashions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header id="site-header"></header>

  <main class="container">
    <div class="admin-layout">
      <aside class="admin-sidebar">
        <h2>Admin Panel</h2>
        <nav class="admin-nav">
          <button class="admin-nav-btn active" data-tab="products">ðŸ“¦ Products</button>
          <button class="admin-nav-btn" data-tab="orders">ðŸ“‹ Orders</button>
          <button class="admin-nav-btn" data-tab="analytics">ðŸ“Š Analytics</button>
        </nav>
      </aside>

      <section class="admin-content">
        <!-- Products Tab -->
        <div id="tab-products" class="admin-tab active">
          <div class="admin-header">
            <h1>Product Management</h1>
            <button id="add-product-btn" class="btn btn-primary">+ Add Product</button>
          </div>
          
          <div id="product-table" class="data-table"></div>
        </div>

        <!-- Orders Tab -->
        <div id="tab-orders" class="admin-tab">
          <div class="admin-header">
            <h1>Order Tracking</h1>
            <select id="order-filter" class="filter-select">
              <option value="all">All Orders</option>
              <option value="pending">Pending</option>
              <option value="processing">Processing</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
          
          <div id="orders-table" class="data-table"></div>
        </div>

        <!-- Analytics Tab -->
        <div id="tab-analytics" class="admin-tab">
          <h1>Analytics Dashboard</h1>
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Total Revenue</h3>
              <p class="stat-value" id="stat-revenue">â‚¹0</p>
            </div>
            <div class="stat-card">
              <h3>Total Orders</h3>
              <p class="stat-value" id="stat-orders">0</p>
            </div>
            <div class="stat-card">
              <h3>Total Products</h3>
              <p class="stat-value" id="stat-products">0</p>
            </div>
            <div class="stat-card">
              <h3>Active Users</h3>
              <p class="stat-value" id="stat-users">0</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Add/Edit Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add Product</h2>
        <button class="modal-close">&times;</button>
      </div>
      <form id="product-form" class="modal-form">
        <input type="hidden" id="product-id" />
        
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" required />
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="product-price">Price (â‚¹)</label>
            <input type="number" id="product-price" required min="0" />
          </div>
          
          <div class="form-group">
            <label for="product-category">Category</label>
            <select id="product-category" required>
              <option value="Tops">Tops</option>
              <option value="Dresses">Dresses</option>
              <option value="Jeans">Jeans</option>
              <option value="Ethnic Wear">Ethnic Wear</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="product-brand">Brand</label>
            <input type="text" id="product-brand" required />
          </div>
          
          <div class="form-group">
            <label for="product-color">Color</label>
            <input type="text" id="product-color" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="product-sizes">Sizes (comma-separated)</label>
          <input type="text" id="product-sizes" placeholder="XS,S,M,L,XL" required />
        </div>
        
        <div class="form-group">
          <label for="product-image">Product Image</label>
          <div class="image-upload-wrapper">
            <input type="file" id="product-image-file" accept="image/*" class="file-input" />
            <label for="product-image-file" class="file-label">
              <span class="file-label-text">Choose Image</span>
              <span class="file-name" id="file-name">No file chosen</span>
            </label>
            <div id="image-preview" class="image-preview"></div>
          </div>
          <input type="hidden" id="product-image" required />
          <small class="form-hint">Or paste image URL: <input type="url" id="product-image-url" placeholder="https://..." class="url-input" /></small>
        </div>
        
        <div class="form-group">
          <label for="product-description">Description</label>
          <textarea id="product-description" rows="3" required></textarea>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="btn btn-outline modal-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <footer id="site-footer"></footer>

  <script src="./js/data.js"></script>
  <script src="./js/store.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
